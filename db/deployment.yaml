apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
spec:
  ports:
  - port: 5432
    protocol: TCP
  clusterIP: None
  selector: 
    app: ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metdata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: postgres:14-alpine